<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Forms practice</h2>
    <form action="mailto:catcafe@catcafe.com" method="post" enctype="text/plain">
      <h3>Cat cafe bookings</h3>
      <label>Name:</label>
      <input type="text" name="yourName" value="">
      <br>
      <label>Address:</label>
      <input type="text" name="yourAddress" value="">
      <br>
      <label>Telephone number:</label>
      <input type="text" name="yourTelephone" value="">
      <br>
      <label for="Date">Date/time of booking required</label>
      <input type="datetime-local" name="" value="">
      <br> <br>
      <label for="Questions">Tick the check boxes below for if you agree</label>
      <br>
      <label for="Questions">Do you like cats?</label>
      <input type="checkbox">
      <label for="Questions">Are you a cat?</label>
      <input type="checkbox" name="" value="">
      <br><br>
      <label>How fluffy should your cat be?</label>
      <input type="range" name="" value="">
      <br><br>
      <label for="Choice">Which cat would you like to have lunch with?</label>
      <br>
      <img src="images/cheeky cat.jfif" alt="cheeky cat">
      <input type="checkbox" name="" value="">
      <img src="images/ginger.jfif" alt="ginger cat">
      <input type="checkbox" name="" value="">
      <img src="images/grumpy cat.jfif" alt="grumpy cat">
      <input type="checkbox" name="" value="">
      <img src="images/kitten.jfif" alt="kitten">
      <input type="checkbox" name="" value="">
      <img src="images/siamese.jfif" alt="siamese">
      <input type="checkbox" name="" value="">
      <br><br>
      <input type="submit">


    </form>
  </body>
</html>
